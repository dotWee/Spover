<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h1 href="#" class="masthead-brand">Spover</h1>
        </div>
    </header>

    <br>

    <main role="main" class="inner cover">
        <h3 class="cover-heading">Create your own Playlist Cover in Spotify's style.</h3>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <canvas height="300" width="300"></canvas>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label class="btn btn-block btn-lg btn-outline-secondary">
                                Select image <br><input type="file" class="form-control-file" id="selectImage">
                            </label>
                        </div>
                    </form>
                </div>

                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label class="btn btn-block btn-lg btn-outline-secondary">
                                Select color <br><input type="color" id="selectColor">
                            </label>
                        </div>
                    </form>
                </div>

                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <a href="#" class="btn btn-block btn-lg btn-outline-info" id="downloadImage">Download</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</div>
